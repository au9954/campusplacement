{% extends 'base.html' %}
{% block content %}
  <div class="container">
  	<div class="row">
  		<div class="col"></div>
  		<div clas="col">
    <div class="card text-center mb-3" >
    	<div class="card-header text-white bg-secondary">
      <h1 class="card-title">Sign In</h1></div>
      <div class="card-body">
<form method="post">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username">
		  <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password">
		  <input type="submit" name="" value="Login"><br><br>
      <small class="text-muted">
      <a class="btn btn-warning" href="{% url 'password_reset' %}" role="button">Forgot Password</a>
      </small>
</form>
</div>
<div class="card-footer text-muted">
	<div class="alert alert-info" role="alert">
    Don't have an account?<a href="/company/signup" class="alert-link">Sign Up</a>
	</div>
  </div>
</div>
</div>
<div class="col"></div>
</div>
  </div>
{% endblock %}
