{% load static %}
<div class="container">
	<div calss="row">
    <div class="shadow p-3 mb-5 bg-light rounded">
		<h2 style="font-family: Roboto Mono" align="center">Some of Our Top Recruiters</h2>
  </div>
		<div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner mb-5">
    <div class="carousel-item active">
      <img src="{% static 'campusplacement/images/company/tcs.png' %}" class="img-fluid" alt="TCS" >
    </div>
    <div class="carousel-item">
      <img src="{% static 'campusplacement/images/company/lti.jpg' %}" class="img-fluid" alt="LTI">
    </div>
    <div class="carousel-item">
      <img src="{% static 'campusplacement/images/company/virtusa.jpg' %}" class="img-fluid" alt="Virtusa">
    </div>
    <div class="carousel-item">
      <img src="{% static 'campusplacement/images/company/bosch.jpg' %}" class="img-fluid" alt="Bosch">
    </div>
    <div class="carousel-item">
      <img src="{% static 'campusplacement/images/company/infosys.jpg' %}" class="img-fluid" alt="Infosys">
    </div>
    <div class="carousel-item">
      <img src="{% static 'campusplacement/images/company/wipro.jpg' %}" class="img-fluid" alt="Wipro">
    </div>
    <div class="carousel-item">
      <img src="{% static 'campusplacement/images/company/capgemini.png' %}" class="img-fluid" alt="Capgemini">

      <img src="{% static 'campusplacement/images/company/mindtree.jpg' %}" class="img-fluid" alt="MindTree">

    <div class="carousel-item">
      <img src="{% static 'campusplacement/images/company/amdocs.jpg' %}" class="img-fluid" alt="Amdocs">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
